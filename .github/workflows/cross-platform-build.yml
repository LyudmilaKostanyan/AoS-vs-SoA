name: Cross platform build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-13
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-13
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install dependencies (Linux & macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          brew install cmake gcc
        else
          sudo apt update && sudo apt install -y cmake g++
        fi

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        install: mingw-w64-x86_64-cmake mingw-w64-x86_64-gcc mingw-w64-x86_64-gdb # Added gdb for potential GCC use

    - name: Configure CMake project (Linux & macOS)
      if: runner.os != 'Windows'
      run: |
        cmake -S . -B build

    - name: Configure CMake project (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cmake -S . -B build

    - name: Build C++ code (Linux & macOS)
      if: runner.os != 'Windows'
      run: |
        cmake --build build

    - name: Build C++ code (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cmake --build build

    - name: Run tests (Linux & macOS)
      if: runner.os != 'Windows'
      run: |
        cd build
        # Execution moved to debug steps

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cd build
        # Execution moved to debug step

    - name: Debug with GDB (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: bash
      run: |
        sudo apt-get update && sudo apt-get install -y gdb
        executable="./main"
        if [ -f "$executable" ]; then
          echo "run" > gdb_commands.txt
          echo "quit" >> gdb_commands.txt
          echo "Running GDB:"
          gdb --batch --quiet -x gdb_commands.txt "$executable"
        fi
      continue-on-error: true

    - name: Debug with LLDB (macOS)
      if: matrix.os == 'macos-13'
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: bash
      run: |
        executable="./main"
        if [ -f "$executable" ]; then
          echo "run" > lldb_commands.txt
          echo "exit" >> lldb_commands.txt
          echo "Running LLDB:"
          lldb --batch -s lldb_commands.txt "$executable"
        fi
      continue-on-error: true

    - name: Debug with GDB (Windows - GCC)
      if: matrix.os == 'windows-latest' && matrix.c_compiler == 'gcc'
      shell: msys2 {0}
      run: |
        executable="main.exe"
        if [ -f "$executable" ]; then
          echo "run" > gdb_commands.txt
          echo "quit" >> gdb_commands.txt
          echo "Running GDB:"
          gdb --batch --quiet -x gdb_commands.txt "$executable"
        else
          echo "Executable not found, skipping GDB"
        fi
      continue-on-error: true

    - name: Debug with CDB (Windows - MSVC)
      if: matrix.os == 'windows-latest' && matrix.c_compiler == 'cl'
      shell: cmd
      run: |
        cd ${{ steps.strings.outputs.build-output-dir }}
        where cdb >nul 2>&1
        if %ERRORLEVEL% equ 0 (
          echo "run" > cdb_commands.txt
          echo "q" >> cdb_commands.txt
          echo Running CDB:
          cdb -lines -cf cdb_commands.txt main.exe
        ) else (
          echo "CDB not found, installing Windows SDK..."
          choco install windows-sdk-10-version-2004-all -y
          set "PATH=%ProgramFiles(x86)%\Windows Kits\10\Debuggers\x64;%PATH%"
          echo "run" > cdb_commands.txt
          echo "q" >> cdb_commands.txt
          echo Running CDB:
          cdb -lines -cf cdb_commands.txt main.exe
        )
      continue-on-error: true